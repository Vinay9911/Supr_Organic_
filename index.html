<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Supr Mashroom | Premium Organic Fungi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                brown: '#bc6c25',      /* Primary: Buttons, Headings, Prices */
                dark: '#8b4513',       /* Hover states, Footer */
                cream: '#faedcd',      /* Accents */
                light: '#fefae0',      /* Backgrounds */
                darkCream: '#e9dcc4',  /* Depth */
                green: '#18b918',      /* Success, Freshness Badge */
                text: '#2d2d2d',       /* Main Text */
                muted: '#666666',      /* Secondary Text */
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #fefae0; /* brand-light */
        color: #2d2d2d; /* brand-text */
      }
      .font-serif {
        font-family: 'Playfair Display', serif;
      }
      /* Custom Scrollbar to match theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #faedcd;
      }
      ::-webkit-scrollbar-thumb {
        background: #bc6c25;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b4513;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
